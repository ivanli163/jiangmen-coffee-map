<!DOCTYPE html>
<html>
<head>
    <title>Jiangmen Map Preview</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100%; height: 100vh; background: #888888; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Image Dimensions (Updated for 4K Vertical Map)
        var imgWidth = 3584;
        var imgHeight = 4800;
        var maxZoom = 5;

        var map = L.map('map', {
            minZoom: 0,
            maxZoom: maxZoom,
            crs: L.CRS.Simple,
            maxBoundsViscosity: 1.0, 
            attributionControl: false 
        });

        // Calculate bounds
        var southWest = map.unproject([0, imgHeight], maxZoom);
        var northEast = map.unproject([imgWidth, 0], maxZoom);
        var bounds = new L.LatLngBounds(southWest, northEast);

        L.tileLayer('./{z}/{x}/{y}.png', {
            minZoom: 0,
            maxZoom: maxZoom,
            tileSize: 256,
            tms: false, 
            noWrap: true,
            bounds: bounds,
            attribution: 'Generated by gdal2tiles --xyz'
        }).addTo(map);

        map.setMaxBounds(bounds);
        map.setView(bounds.getCenter(), maxZoom);
    </script>
</body>
</html>
