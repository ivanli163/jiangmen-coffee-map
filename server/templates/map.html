        // --- 1.5 IndexedDB Tile Cache ---
        const TileCache = {
            dbName: 'LeafletTileCache',
            storeName: 'tiles',
            db: null,
            
            async open() {
                if (this.db) return this.db;
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.dbName, 1);
                    request.onerror = e => reject(e);
                    request.onupgradeneeded = e => {
                        e.target.result.createObjectStore(this.storeName);
                    };
                    request.onsuccess = e => {
                        this.db = e.target.result;
                        resolve(this.db);
                    };
                });
            },
            
            async get(url) {
                try {
                    const db = await this.open();
                    return new Promise((resolve, reject) => {
                        const tx = db.transaction(this.storeName, 'readonly');
                        const store = tx.objectStore(this.storeName);
                        const req = store.get(url);
                        req.onsuccess = () => resolve(req.result);
                        req.onerror = () => reject(req.error);
                    });
                } catch (e) {
                    console.error("Cache get error:", e);
                    return null;
                }
            },
            
            async put(url, blob) {
                try {
                    const db = await this.open();
                    return new Promise((resolve, reject) => {
                        const tx = db.transaction(this.storeName, 'readwrite');
                        const store = tx.objectStore(this.storeName);
                        const req = store.put(blob, url);
                        req.onsuccess = () => resolve();
                        req.onerror = () => reject(req.error);
                    });
                } catch (e) {
                    console.error("Cache put error:", e);
                }
            }
        };

        L.TileLayer.Cached = L.TileLayer.extend({
            createTile: function(coords, done) {
                const tile = document.createElement('img');
                
                L.DomEvent.on(tile, 'load', L.Util.bind(this._tileOnLoad, this, done, tile));
                L.DomEvent.on(tile, 'error', L.Util.bind(this._tileOnError, this, done, tile));
                
                if (this.options.crossOrigin || this.options.crossOrigin === '') {
                    tile.crossOrigin = this.options.crossOrigin === true ? '' : this.options.crossOrigin;
                }
                
                tile.alt = '';
                tile.setAttribute('role', 'presentation');
                
                const url = this.getTileUrl(coords);
                
                // Async Cache Logic
                TileCache.get(url).then(blob => {
                    if (blob) {
                        // Cache Hit
                        const objUrl = URL.createObjectURL(blob);
                        tile.src = objUrl;
                        // Clean up object URL after load to prevent memory leaks
                        L.DomEvent.on(tile, 'load', () => URL.revokeObjectURL(objUrl));
                    } else {
                        // Cache Miss - Fetch and Store
                        fetch(url)
                            .then(res => {
                                if (!res.ok) throw new Error(res.statusText);
                                return res.blob();
                            })
                            .then(blob => {
                                TileCache.put(url, blob);
                                const objUrl = URL.createObjectURL(blob);
                                tile.src = objUrl;
                                L.DomEvent.on(tile, 'load', () => URL.revokeObjectURL(objUrl));
                            })
                            .catch(e => {
                                // Fallback to normal load on fetch error
                                tile.src = url;
                            });
                    }
                }).catch(e => {
                    // Fallback on DB error
                    tile.src = url;
                });

                return tile;
            }
        });

                        // é™ä½è§†å·®å¹…åº¦ï¼Œé¿å…çœ©æ™• (0.15 -> 0.05)
                        const moveX = deltaX * 0.05; 
                        const moveY = deltaY * 0.05;
                        
                        // 2. ä»…ä¿ç•™å¹³ç§» (Translation Only)

                        bgPattern.style.transform = `rotate(-30deg) translate(${moveX}px, ${moveY}px)`;

        function safeFlyTo(targetCenter, targetZoom) {

            map.flyTo(targetCenter, targetZoom, {

        function bd09ToGcj02(bd_lat, bd_lon) {
            var x_pi = 3.14159265358979324 * 3000.0 / 180.0;
            var x = bd_lon - 0.0065;
            var y = bd_lat - 0.006;
            var z = Math.sqrt(x * x + y * y) - 0.00002 * Math.sin(y * x_pi);
            var theta = Math.atan2(y, x) - 0.000003 * Math.cos(x * x_pi);
            var gg_lng = z * Math.cos(theta);
            var gg_lat = z * Math.sin(theta);
            return { lat: gg_lat, lng: gg_lng };
        }
